<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="contain-cont">
      <header class="photo">
        <img width="400" class="vertimg" src="images/image-product-mobile.jpg" alt="vertica; photo of perfume bottle">
        <img width="300" height="480" class="mainimg" src="images/image-product-desktop.jpg" alt="photo of perfume bottle">
      </header>
    
      <main>
        <div class="contain-text">
          <div class="text">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
      
          <div class="price">
            <h3>$149.99</h3>
            <p><s>$169.99</s></p>
          </div>
        </div>

    
        <div class="hover">
          <button class="cart" type="button">
            <img width="35" src="images/icon-cart.svg" alt="shopping cart logo">
            <strong>Add to Cart</strong> 
          </button>
        </div>
      </main>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nostromito</a>.
    </div>
  </footer>
</body>
</html>
